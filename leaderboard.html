<head>
	<title>Leaderboard</title>
</head>

<body>
	<h1>Leaderboard</h1>
	{{> leaderboard }}
	{{> addPlayerForm }}
</body>

<template name="leaderboard">
	<h2>Selected Player: {{ showSelectedPlayer.name }}</h2>
	<ul class="player__list">
		{{# each player }}
			<li class="player {{ selectedClass }}">{{ name }}: {{ score }}</li>
		{{/ each }}
	</ul>
	<input id="scoreAmount" type="text" name="scoreAmount">
	<input type="button" class="increment" value="give points">
</template>

<template name="addPlayerForm"> 
	<form>
		<input type="text" name="playerName">
		<input type="submit" value="Add Player"> 
	</form>
</template>
